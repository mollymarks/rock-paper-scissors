<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="scoreboard">
        <div class="user-container">
            <p id="user-label">User</p>
            <p id="user-score">0</p>
        </div>
        <div class="computer-container">
            <p id="comp-label">Computer</p>
            <p id="comp-score">0</p>
        </div>
    </div>
    <div class="outcome">
        <p>Let's Play</p>
    </div>
    <div class="choices">
        <div class="choices-container">
            <button id="rock"><img src="https://img.icons8.com/fluency-systems-regular/48/000000/hand-rock.png"/></button>
            <button id="paper"><img src="https://img.icons8.com/ios/50/000000/hand.png"/></button>
            <button id="scissors"><img src="https://img.icons8.com/ios/50/000000/hand-scissors--v1.png"/></button>
        </div>
        <p id="hint">choose your fighter</p>
        <div class='restart'>
            <button onclick="window.location.reload();" id="restart">Restart</button>
        </div>
    </div>
    <footer>
        <a href="https://icons8.com/icon/44376/hand-scissors">Hand Scissors icon by Icons8</a>
        <a href="https://icons8.com/icon/6ZOqfTs3SKtJ/hand-rock">Hand Rock icon by Icons8</a>
        <a href="https://icons8.com/icon/2727/hand">Hand icon by Icons8</a>
    </footer>

    <script src='script.js'></script>
</body>
</html>
